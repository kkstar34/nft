<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor NFT preview card</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="card">
    <div>
      <img src="images/image-equilibrium.jpg" alt="">
    </div>

    <div>
      <h3 class="title">Equilibrium #3429</h3>
      <p class="description">Our Equilibrium collection promotes balance and calm</p>
      <div class="ethereum-container">
        <div class="ethereum-price">
          <div>
            <img src="images/icon-ethereum.svg" alt="">
          </div>

          <div class="second-box">
            <h5>0.041ETH</h5>
          </div>
        </div>
        <div class="ethereum-date">
          <div>
            <img src="images/icon-clock.svg" alt="">
          </div>

          <div class="second-box-second">
            <h5>3 days left</h5>
          </div>
        </div>
      </div>

      <div class="line"></div>
    </div>
    <div class="container">
      <div class="image-avatar">
        <img src="images\image-avatar.png" alt="">
      </div>
      <div class="image-avatar-write">
        <p>Creation of</p>
      </div>
      <div class="jules">
        <p>Jules Wyvern</p>
      </div>

    </div>

  </div>

</body>

</html>
